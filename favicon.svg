<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#2B3284"/>
  
  <!-- Stylized "W" made of connected nodes representing automation -->
  <!-- Left stroke of W -->
  <path d="M7 8 L10 22" stroke="#00ABC7" stroke-width="3" stroke-linecap="round"/>
  <!-- Left-middle stroke of W -->
  <path d="M10 22 L16 14" stroke="#00ABC7" stroke-width="3" stroke-linecap="round"/>
  <!-- Right-middle stroke of W -->
  <path d="M16 14 L22 22" stroke="#00ABC7" stroke-width="3" stroke-linecap="round"/>
  <!-- Right stroke of W -->
  <path d="M22 22 L25 8" stroke="#00ABC7" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Connection nodes (bot/automation dots) -->
  <circle cx="7" cy="8" r="2.5" fill="#00ABC7"/>
  <circle cx="16" cy="14" r="2.5" fill="#00ABC7"/>
  <circle cx="25" cy="8" r="2.5" fill="#00ABC7"/>
  
  <!-- Bottom accent dots -->
  <circle cx="10" cy="22" r="2" fill="#ffffff"/>
  <circle cx="22" cy="22" r="2" fill="#ffffff"/>
</svg>
